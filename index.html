<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <picture>
      <img class="one" src="images/illustration-hero.svg" alt="hero">
    </picture>
    <article class="content">
      <article class="summary">
      <h1>Order Summary</h1>
      
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </article>
      

      <article class="suscription">
        <img class="two" src="images/icon-music.svg" alt="music">
        <ul>
          <li class="plan">Annual Plan</li>
          <li class="year">$59.99/year</li>
        </ul>
         <p class="first"><a href="index.html" target="_blank">Change</a></p>
      </article>
      
      <article class="action">
        <button class="sceond">Proceed to Payment</button>
        <p class="three">Cancel Order</p> 
      </article>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SheikhRakibulHassan">Sheikh Rakibul Hassan</a>.    
  </footer>
</body>
</html>
